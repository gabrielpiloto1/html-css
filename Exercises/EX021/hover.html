<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
         font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blueviolet;
            background-color: aqua; 
        }
        div:hover {
            color: goldenrod;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
 <p>O texto abaixo contem um paragrafo escondido</p>
 <div>AQUI !
    <p>TEXTO SECRETO PORQUE USEI NO CSS -> DIV > P DISPLAY:NONE E DEPOIS FIZ DIV:HOVER > P E CONFIGUREI ESSE TEXTO QUE ESTAVA ESCONDIDO PRA MOSTRAR QUANDO PASSAR O MOUSE EM CIMA</p>
 </div>
    
</body>
</html>
